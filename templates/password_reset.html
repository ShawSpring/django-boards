{% extends 'base_accounts.html' %}

{% block title %}
    Reset password
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">
                    重置密码
                </h3>
                <p>
                    请输入您的邮箱地址，我们将发送一封重置密码邮件给这个邮箱.
                </p>
                <form method='POST' novalidate>
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button class="btn btn-primary btn-block" type="submit">发送重置密码邮件</button>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
