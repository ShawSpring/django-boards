{% extends 'base_accounts.html' %}
{% block title %}
    Reset password
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">
                    Reset your password
                </h3>
                <p>
                    邮件已经发送，请检查您的邮箱，点击链接重置密码。如果几分钟后还未收到邮件，请您查看是否在垃圾邮件中。
                </p>
                <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Return to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
